<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
</head>

<body>
  <div id="app">
    lowerCase:{{lowerCase}}
    <hr> upperCase:{{upperCase}}
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          lowerCase: 'abc'
        }
      },

      // can't set upperCase value

      computed: {
        upperCase() {
          return this.lowerCase.toUpperCase()
        }
      },

      // can set upperCase value

      // computed: {
      //   upperCase: {
      //     get() {
      //       return this.lowerCase.toUpperCase()
      //     },
      //     set(val) {
      //       this.lowerCase = val.toLowerCase()
      //     }
      //   }
      // },
      watch: {
        upperCase(val, oldVal) {
          console.log(`${val}------${oldVal}`)
        }
      }
    })
  </script>
</body>

</html>
